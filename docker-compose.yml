version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: realestate_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: realestate
      POSTGRES_PASSWORD: realestate
      POSTGRES_DB: realestate_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realestate -d realestate_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
